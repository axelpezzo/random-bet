<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-navbar>
      <ion-title>
        {{ comp.name }}
      </ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content #generateButton>
  <ion-list>
    <ion-item-group *ngFor="let f of fixtures">
      <ion-item-divider color="light">{{f.matchday}}Â° giornata</ion-item-divider>
      <ion-item *ngFor="let m of f.match">

        <div class="header-wrapper">
          <h6>{{m.date | date: 'dd/MM/yyyy hh:mm'}}</h6>
        </div>
        <div class="content-wrapper">
          <div class="content-wrapper-team">
            <h4 class="title-home">{{m.team_home}}</h4>
          </div>
          <div class="button-add-fix">
            <button ion-button icon-only clear (click)="addMatch(m.href, m.team_home, m.team_away, m.date, m.status)" *ngIf="m.visible">
              <ion-icon name="add-circle"></ion-icon>
            </button>
            <button ion-button icon-only clear (click)="removeMatch(m.href)" *ngIf="!m.visible" color="error">
              <ion-icon name="remove-circle"></ion-icon>
            </button>
          </div>
          <div class="content-wrapper-team">
            <h4 class="title-away">{{m.team_away}}</h4>
          </div>
        </div>

      </ion-item>
    </ion-item-group>
  </ion-list>

  <footer-buttons></footer-buttons>

</ion-content>
